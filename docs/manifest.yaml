display_information:
  name: Stand-up Bot
  description: Daily stand-up collection, compilation, and AI summaries for your team
  background_color: '#2c3e50'
  long_description: |-
    Stand-up Bot automates your team's daily stand-ups by:
    - Collecting updates via DM at scheduled times
    - Compiling and posting to your chosen channel
    - Generating AI-powered summaries (optional)
    - Supporting timezone-aware scheduling
    - Allowing user opt-in/opt-out

features:
  bot_user:
    display_name: Stand-up Bot
    always_online: true
  slash_commands:
    - command: /standup
      description: Show help and available commands
      usage_hint: '[init|today|summary|config|optin|optout|status]'
    - command: /standup-init
      description: Initialize stand-up configuration
    - command: /standup-today
      description: Run stand-up collection now
    - command: /standup-summary
      description: Generate AI summary of today's stand-up
    - command: /standup-config
      description: Update stand-up configuration
    - command: /standup-optin
      description: Opt in to daily stand-ups
    - command: /standup-optout
      description: Opt out of daily stand-ups
    - command: /standup-status
      description: View current stand-up configuration

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:read
      - im:history
      - im:write
      - users:read

settings:
  event_subscriptions:
    request_url: https://YOUR-DOMAIN.com/slack/events
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
    request_url: https://YOUR-DOMAIN.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
